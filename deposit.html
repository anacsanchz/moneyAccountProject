<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Depositar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="/assets/dollar.png">
</head>

<body class="row bg-success vh-100 align-items-center justify-content-center bg-image">
    <div class="col-4 bg-white content">
        <div class="container window">
            <label for="depositAmount" class="form-label">Ingresa el monto que deseas depositar:</label>
            <input type="text" class="form-control" id="depositAmount">
            <span class="error" id="error"></span>
            <div>
                <button onclick="depositar()" class="btn bg-green text-white mt-10">Depositar</button>
                <button onclick="home()" type="button" class="btn bg-gray mt-10 text-white">Ir al inicio</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="js/index.js"></script>
    <script src="js/home.js"></script>
    <script src="js/deposit.js"></script>
</body>

</html>
